<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Markus Dobmann</title>

    <link
      href="https://fonts.googleapis.com/css?family=Rubik:400,700"
      rel="stylesheet"
    />
    <style>
      :root {
        --pink-light: #ff76b8;
        --pink: #ff3997;
        --blue-light: #93b6ff;
        --blue: #3574f8;
        --gray-light: #f6f6f6;
        --orange: #fd953b;
        --surface: #1a1a1a;
        --text: #e1e2e2;
      }
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      html,
      body {
        font-family: Rubik, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
      body {
        background-color: var(--surface);
        color: var(--text);
        margin: 0;
        padding: 10vw;
      }
      main {
        max-width: 42rem;
      }
      h1 {
        font-size: 2.8rem;
        font-weight: 400;
        margin: 0;
        padding: 0;
        margin-bottom: 1.2em;
      }
      p {
        font-size: 1.5em;
        line-height: 1.5;
      }
      a {
        color: var(--blue-light);
        text-decoration: none;
        background: linear-gradient(to right, var(--blue-light), var(--blue));
        -webkit-text-fill-color: transparent;
        -webkit-box-decoration-break: clone;
        -webkit-background-clip: text;
        background-clip: text;
        border-bottom: 2px solid var(--gray-light);
      }
      a:hover,
      a:focus,
      a:active {
        border-bottom-color: var(--orange);
      }
      .me {
        color: var(--pink-light);
        font-weight: 700;
        background: linear-gradient(to right, var(--pink-light), var(--pink));
        -webkit-text-fill-color: transparent;
        -webkit-box-decoration-break: clone;
        -webkit-background-clip: text;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>
        Hey there ðŸ‘‹ my name is <span class="me">Markus</span> and I'm a web developer.
      </h1>
      <p>I'm focusing on modern and sustainable frontend experiences using HTML, CSS and JavaScript.</p>
      <p>
        You can watch my work on <a href="https://github.com/flootr">GitHub</a> or <a href="mailto:hey@markus.works">drop me an email</a>.
      </p>
    </main>
  </body>
</html>
